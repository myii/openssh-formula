# -*- coding: utf-8 -*-
# vim: ft=yaml
---
driver:
  name: vagrant

platforms:
  - name: freebsd-120-2019-2-py2
    driver:
      box: bento/freebsd-12.0
      cache_directory: false
      customize:
        usbxhci: 'off'
      gui: false
      linked_clone: true

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
